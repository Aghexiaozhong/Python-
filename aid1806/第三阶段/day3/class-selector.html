<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        .c3{
            font-size:24px;
            background-color:orange;
            font-style:italic; 
        }
        .c2{
            text-decoration:underline;
           
        }
        p.c3{
             color:red;
        }
    </style>
</head>
<body>
    <p class="c3 c2">段落</p>
    <div class="c3">块元素</div>
    <h1><span class="c3">红色</span>的文本</h1>
</body>
</html>
