<!doctype html>
<html>
    <head>
        <title>网页诗歌</title>
        <meta charset="utf-8">

    </head>

    <body>

        <h1 align='center'>咏鹅</h1>
        <h2 align='right'>骆宾王</h2>
        <h3 align='center'>鹅鹅鹅</h3>
        <h4 align='center'>曲项向天歌</h4>
        <h5 align='center'>白毛浮绿水</h5>
        <h6 align='center'>红掌拨清波</h6>
        <p align="center">仰天大笑出门去</p>
        <p align="right">我辈岂是蓬蒿人</p>
        <!-- 换行标签 -->
        <hr>西湖美景三月天，<br>
        春雨如酒柳如烟
        <!-- 块分区 -->
        <div>块分区元素</div>
        <div>块分区元素</div>
        <!-- 行内分区元素 -->
        <h1><span>红色</span>的文本</h1>
        <p>这是一段<span>绿色</span>的文本</p>
        <div><span>DIV</span>标签</div>


    </body>





</html>
