<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- table 中的 align 设置表格在其父元素body中
            的水平对齐方式 -->
    <table cellpadding="20px" align="center" bgcolor="green" cellspacing="20px" border="20px" width="400px" height="400px">
        <tr bgcolor="red">
            <td align="center" >姓名</td>
            <td align="center">年龄</td>
            <td align="center">成绩</td>
        </tr>
        <tr >
            <td align="center" bgcolor="yellow" width="70px" height="70px" valign="top">小钟</td>
            <td align="center" bgcolor="">23</td>
            <td align="center">000</td>
        </tr>
        <tr bgcolor="blue">
            <td align="center">小冲</td>
            <td align="center">22</td>
            <td align="center">007</td>
        </tr>
        
    </table>
    <table border="1px">
        <tr>
            <td width="100px" height="100px" bgcolor="red">西游记</td>
            <td bgcolor="orange">西厢记</td>
            <td>三国演义</td>
        </tr>
        <tr>
            <td>火娃</td>
            <td>水娃</td>
            <td>铁头娃</td>
        </tr>
    </table>
</body>
</html>
