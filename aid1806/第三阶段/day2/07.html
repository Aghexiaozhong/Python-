<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!-- 表单 -->
    <form action="1.php" method="get">
        <!-- 文本框和密码框 -->
        <p>
            用户名称：
        <input type="text" name='uname' placeholder='请输入用户名' maxlength="8">
        <span>最大输入长度为八位</span>
        </p>
        <p>
            用户密码：
        <input type="password" name='upassword' placeholder="请输入密码">
        </p>
        <p>　
            用户性别
            
            <input type="radio" name="gender" value="male" checked id="male"><label for="male">男</label>
            
            <input type="radio" name="gender" value="female" id="female"><label for="female">女</label>
        </p>
        <p>
            用户爱好：
            <input type="checkbox" name="hobby" value="somking">抽烟
            <input type="checkbox" name="hobby" value="drinking">喝酒
            <input type="checkbox" name="hobby" value="hothair">烫头
        </p>
        
            <input type="hidden" name="uID" value="10010">
        <p>
            上传文件：
            <input type="file" name="ufile">
        </p>
        <p>
            选择省市县：
            <select name="province">
                                
                <option value="四川省">四川省</option>
                <option value="河南省">河南省</option>
                <option value="福建省">福建省</option>
             </select>
        </p>
        <p>
            输入文本：
            <textarea name="uInfo" cols="50" rows="10">
                
            </textarea>

        </p>
        <p>
            <input type="submit" name="submit" value="注册">
            <input type="reset" name="reset" value="取消">
            <input type="button" name="click" value="点击">
            <button>登录(button-submit)</button>
        </p>
    </form>
</body>
</html>
